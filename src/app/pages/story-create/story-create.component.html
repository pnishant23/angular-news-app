<div class="container mt-5">
    <h2>Create a New Story</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" [(ngModel)]="story.title" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" [(ngModel)]="story.description" name="description"
                required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Story</button>
    </form>
</div>
