<div class="container mt-5">
  <h2>All News</h2>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>User</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
      </tr>
    </tbody>
  </table>
</div>
